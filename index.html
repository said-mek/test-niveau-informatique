<!DOCTYPE html>
<html>
<head>
  <title>Test de niveau en informatique</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Test de niveau en informatique</h1>

  <div id="quiz">
    <div id="question-container"></div>

    <p id="error-msg" class="error-msg"></p>

    <div id="answer-container" style="display: none;">
      <p id="answer-feedback"></p>
      <p>La réponse correcte est : <span id="correct-answer"></span></p>
    </div>

    <button id="next-btn" onclick="nextQuestion()">Suivant</button>
    <button id="submit-btn" onclick="calculateScore()">Terminer</button>
  </div>

  <div id="result" style="display: none;">
    <h2>Résultat</h2>
    <p id="score"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
